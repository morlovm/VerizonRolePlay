<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verizon RP</title>
    <style>
        /* Общие стили для адаптивности и красоты */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #373737;
        }
        .container {
            max-width: 2000px;
            margin: 0 auto;
            padding: 0px;
        }
        /* Стили для изображения и кнопки */
        .header {
            position: relative;
            text-align: center;
        }
        .header img {
            width: 100%; /* Адаптивное изображение */
            max-height: 500px;
            object-fit: cover; /* Чтобы изображение не искажалось */
        }
        .header .button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: yellow;
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.3s ease; /* Плавное увеличение */
        }
        .header .button:hover {
            transform: translate(-50%, -50%) scale(1.1); /* Увеличение при наведении */
        }
        /* Стили для описания проекта */
        .description {
            background-image: url('сайт/i1/fon.jpg'); /* Замените на URL вашего фона */
            background-size: cover;
            color: white;
            padding: 50px;
            text-align: center;
        }
        /* Стили для нижней кнопки */
        .download-button {
            background-color: yellow;
            color: black;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            transition: transform 0.3s ease;
            display: block;
            margin: 20px auto;
            width: fit-content;
        }
        .download-button:hover {
            transform: scale(1.1);
        }
        /* Адаптация под мобильные */
        max-width: 768px {
            .container {
                padding: 0px;
            }
            .description {
                padding: 0px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="сайт/i1/start.jpg" alt="сайт/i1/start.jpg">
            <a href="#footer"><button class="button">Начать Играть</button></a>
        </div>
        <div class="description">
            <h2>Verizon RP - Уникальный крмп проект со своей картой и криминальной атмасферой</h2>
            <p>Тут ваше крутое описание</p>
            <p>-------------</p>
            <h2><p>Как начать играть?</p></h2>
            <p> Нажми на кнопу "Скачать лаунчер",тем самым вы установите лаунчер проекта,а затем кеш игры. Вот и всё!</p>
        </div>
        <footer id="footer">
            <a href="ссылка_на_лаунчер"><button class="download-button">Скачать лаунчер</button></a>
        </footer>
    </div>
</body>
</html>
