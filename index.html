<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zane Rusia</title>
    <style>
        /* Стили для кнопки */
        .button {
            background-color: orange; /* Оранжевый цвет */
            color: white; /* Белый текст */
            padding: 15px 32px; /* Отступы */
            text-align: center; /* Выравнивание текста по центру */
            text-decoration: none; /* Убрать подчеркивание */
            display: inline-block; /* Отображать как строчный элемент */
            font-size: 20px; /* Размер шрифта */
            cursor: pointer; /* Курсор-указатель при наведении */
            border: none; /* Убрать рамку */
            border-radius: 5px; /* Скругление углов */
        }
        /* Стили для контейнера */
        .container {
            text-align: center; /* Выравнивание по центру */
            margin-top: 50px; /* Отступ сверху */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="сайт/i1/bf1.png" alt="Картинка проекта" width="500">
        

        <a href="https://example.com" class="button">Начать играть</a>
        <p>
            Описание вашего проекта. Здесь вы можете рассказать о вашем проекте,
            его целях и задачах. Добавьте интересные детали и особенности, чтобы
            привлечь внимание пользователей.
        </p>
    </div>
</body>
</html>
